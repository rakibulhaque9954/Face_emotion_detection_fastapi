<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Detection Model</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid px-0">
    <div class="p-3 bg-light text-dark text-center"> <!-- Change bg-primary to bg-light and text-white to text-dark -->
        <h1 class="display-5 fw-bold">Emotion Detection</h1>
        <p class="lead mb-4">See how AI can predict the emotions in your image through Machine Learning. The model is only limited to five emotions; Happy, Sad, Angry, Surprised, and Neutral Face</p>
    </div>
    <div class="container">
        <div class="py-4 text-center">
      <form method="post" action="/detect" enctype="multipart/form-data">
    <input type="file" name="im" accept="image/jpeg, image/png">
    <button type="submit" style="background-color: blue; color: white;">Let's Try</button>
</form>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</div>
</body>
</html>
